<body>
  <div class="container">
    <header>
      <h1>Todo List ({{incompleteCount}})</h1>

      <label class="hide-completed">
       <input type="checkbox" />
       Hide Completed Tasks
     </label>

     {{> loginButtons}}
     <!--includes the login button -->

      <form class="new-task">
              <input type="text" name="text" placeholder="Type to add new tasks" />
      </form>

    </header>
<!-- spacebars in meteor -->
    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>
  </div>
</body>
