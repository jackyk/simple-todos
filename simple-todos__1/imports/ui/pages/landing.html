

<template name="Landing_page">
    <header>
    <h1>Todo List ({{incompleteCount}})</h1>

    <label class="hide-completed">
        <input type="checkbox" />
        Hide Completed Tasks
    </label>

    <a href="/logout">Logout,JackyK {{currentUser.name}}</a>
    <!--includes the login button -->

    <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
    </form>

    </header>
<!-- spacebars in meteor -->
    <ul>
    {{#each tasks}}
        {{> task}}
    {{/each}}
    </ul>
</template>

<!--This is a template  -->
